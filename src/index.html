<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Flashcards</title>
</head>
<body class="bg-gray-100 font-inter"> <button id="settings-open-btn" class="fixed top-6 right-6 z-40 bg-white border border-gray-200 rounded-full w-14 h-14 flex items-center justify-center text-2xl shadow-lg transition-transform active:scale-95 hover:bg-gray-50 focus:outline-none">
        ⚙️
    </button>
    
    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        
        <div id="modal-backdrop" class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity"></div>
        
        <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 p-6 transform transition-all scale-100">
            
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">App Settings</h2>
                <button id="settings-close-btn" class="text-gray-400 hover:text-gray-600">
                    ✕
                </button>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">I want to learn:</label>
                    <select id="target-select" class="w-full p-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-800 font-medium focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="en">English</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">I speak:</label>
                    <select id="origin-select" class="w-full p-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-800 font-medium focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="en">English</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">App Font:</label>
                    <select id="font-select" class="w-full p-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-800 font-medium focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="font-inter">Inter (Clean)</option>
                        <option value="font-lato">Lato (Friendly)</option>
                        <option value="font-roboto">Roboto (Standard)</option>
                    </select>
                </div>
            </div>

            <div class="mt-8">
                <button id="modal-done-btn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition-colors">
                    Done
                </button>
            </div>
        </div>
    </div>

    <div id="main-content" class="w-full min-h-screen flex flex-col items-center justify-center py-10 transition-colors">
        </div>

</body>
</html>
