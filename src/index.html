<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polyglot Flashcards</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LeXQi8sAAAAAE41xKLQ8V9qYzyvS5mjNomvb_My"></script>
    <link rel="manifest" href="manifest.json">
    <style> 
        body { margin: 0; overflow: hidden; background: #111; }
        body.is-loading #splash-screen { opacity: 1; pointer-events: auto; }
        /* Hide global header only when inside a game */
        body.game-mode #menu-header { display: none !important; }
        
        .header-btn { width: 40px; height: 40px; min-width: 40px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border-radius: 0.75rem; transition: all 0.2s; }
        
        .settings-content { transition: max-height 0.3s ease-out; max-height: 0; overflow: hidden; }
        .settings-content.open { max-height: 600px; }
        .arrow { transition: transform 0.3s; }
        .arrow.rotate { transform: rotate(180deg); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="is-loading font-inter transition-colors duration-300 bg-gray-50 text-gray-900 dark:bg-dark-bg dark:text-dark-text">
    
    <div id="dictionary-popup" class="hidden opacity-0 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-sm max-h-[70vh] bg-white dark:bg-gray-900 rounded-3xl shadow-2xl border border-gray-200 dark:border-gray-700 z-[70] p-6 flex flex-col gap-4 overflow-hidden transition-all duration-200">
        <div class="flex justify-between items-center pb-2 border-b border-gray-100 dark:border-gray-800 flex-none">
            <h3 class="text-sm font-black text-gray-400 uppercase tracking-widest">Dictionary</h3>
            <button id="dict-close-btn" class="text-gray-400 hover:text-gray-600 bg-gray-100 dark:bg-gray-800 rounded-full p-1"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
        </div>
        <div id="dict-content" class="flex-grow overflow-y-auto space-y-6 pr-1 custom-scrollbar"></div>
    </div>

    <div id="edit-modal" class="hidden opacity-0 fixed inset-0 z-[80] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 transition-opacity duration-200">
        <div class="bg-white dark:bg-gray-900 w-full max-w-2xl h-[85vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50">
                <div class="flex gap-4">
                    <button id="tab-vocab-btn" class="px-4 py-2 rounded-xl font-bold bg-indigo-600 text-white shadow-lg transition-all">Vocab</button>
                    <button id="tab-dict-btn" class="px-4 py-2 rounded-xl font-bold bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 transition-all">Dictionary</button>
                </div>
                <button id="edit-close-btn" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-red-100 text-gray-500 hover:text-red-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 custom-scrollbar space-y-6">
                <div id="edit-tab-vocab" class="space-y-4">
                    <div class="flex justify-between items-center"><h3 class="text-lg font-black text-gray-400 uppercase">Edit Vocabulary</h3><span id="edit-vocab-id" class="text-xs bg-indigo-100 text-indigo-600 px-2 py-1 rounded font-mono">ID: 0</span></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="text-xs font-bold uppercase text-gray-400">Target</label><input id="inp-vocab-target" class="w-full mt-1 p-3 bg-gray-100 dark:bg-black rounded-xl border border-transparent focus:border-indigo-500 outline-none font-bold text-lg dark:text-white"></div>
                        <div><label class="text-xs font-bold uppercase text-gray-400">Origin</label><input id="inp-vocab-origin" class="w-full mt-1 p-3 bg-gray-100 dark:bg-black rounded-xl border border-transparent focus:border-indigo-500 outline-none text-lg dark:text-white"></div>
                        <div class="md:col-span-2"><label class="text-xs font-bold uppercase text-gray-400">Sentence (Target)</label><textarea id="inp-vocab-sentence-t" rows="2" class="w-full mt-1 p-3 bg-gray-100 dark:bg-black rounded-xl border border-transparent focus:border-indigo-500 outline-none dark:text-white"></textarea></div>
                        <div class="md:col-span-2"><label class="text-xs font-bold uppercase text-gray-400">Sentence (Origin)</label><textarea id="inp-vocab-sentence-o" rows="2" class="w-full mt-1 p-3 bg-gray-100 dark:bg-black rounded-xl border border-transparent focus:border-indigo-500 outline-none dark:text-white"></textarea></div>
                    </div>
                    <button id="btn-save-vocab" class="w-full py-4 bg-green-500 hover:bg-green-600 text-white font-black rounded-xl shadow-lg mt-4 disabled:opacity-50 disabled:cursor-not-allowed">SAVE VOCAB</button>
                </div>
                <div id="edit-tab-dict" class="hidden space-y-6">
                    <div class="flex justify-between items-center"><h3 class="text-lg font-black text-gray-400 uppercase">Dictionary Entries</h3><button id="btn-add-dict" class="hidden px-3 py-1 bg-indigo-100 text-indigo-600 rounded-lg text-xs font-bold uppercase hover:bg-indigo-200">+ New Entry</button></div>
                    <div id="edit-dict-list" class="space-y-6"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="splash-screen" class="fixed inset-0 z-[60] bg-white dark:bg-dark-bg flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="text-4xl font-black text-indigo-600 dark:text-dark-primary mb-8 tracking-tighter animate-pulse">POLYGLOT.AI</div>
        <button id="start-app-btn" disabled class="px-8 py-4 bg-gray-200 dark:bg-gray-800 text-gray-400 font-bold rounded-2xl transition-all scale-95 opacity-50 cursor-not-allowed">Loading...</button>
    </div>

    <header id="menu-header" class="fixed top-0 left-0 right-0 h-16 bg-white/90 dark:bg-dark-bg/90 backdrop-blur-md border-b border-gray-200 dark:border-dark-border z-40 flex items-center justify-between px-4">
        <button id="fullscreen-btn" class="header-btn text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10 active:scale-95">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 4l-5 5M4 16v4m0 0h4m-4 0l5-5m5 5v-4m0 4h-4" /></svg>
        </button>
        
        <div class="text-lg font-black tracking-tighter text-indigo-600 dark:text-dark-primary truncate text-center px-2">POLYGLOT<span class="text-gray-400 dark:text-gray-600">.AI</span></div>
        
        <button id="user-login-btn" class="header-btn text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10 active:scale-95">
            <svg id="icon-user-out" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            <img id="icon-user-in" src="" class="hidden w-8 h-8 rounded-full border border-indigo-500" alt="User">
        </button>
    </header>

    <div id="main-menu" class="fixed inset-0 z-30 pt-20 px-6 flex flex-col items-center justify-center bg-gray-50 dark:bg-dark-bg transition-transform duration-300">
        <div class="grid grid-cols-1 gap-6 w-full max-w-md">
            <button id="menu-flashcard-btn" class="group relative overflow-hidden bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border p-6 rounded-3xl shadow-xl hover:shadow-2xl transition-all active:scale-95 text-left"><h2 class="text-2xl font-black text-indigo-600 dark:text-dark-primary mb-2">Flashcards</h2><p class="text-gray-500 dark:text-gray-400">Master vocabulary with 3D cards.</p></button>
            <button id="menu-quiz-btn" class="group relative overflow-hidden bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border p-6 rounded-3xl shadow-xl hover:shadow-2xl transition-all active:scale-95 text-left"><h2 class="text-2xl font-black text-purple-600 dark:text-purple-400 mb-2">Quiz Mode</h2><p class="text-gray-500 dark:text-gray-400">Test your skills with rapid-fire questions.</p></button>
            <button id="menu-sentences-btn" class="group relative overflow-hidden bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border p-6 rounded-3xl shadow-xl hover:shadow-2xl transition-all active:scale-95 text-left"><h2 class="text-2xl font-black text-pink-600 dark:text-pink-400 mb-2">Sentences</h2><p class="text-gray-500 dark:text-gray-400">Construct sentences from jumbled words.</p></button>
            <button id="menu-blanks-btn" class="group relative overflow-hidden bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border p-6 rounded-3xl shadow-xl hover:shadow-2xl transition-all active:scale-95 text-left"><h2 class="text-2xl font-black text-teal-600 dark:text-teal-400 mb-2">Blanks</h2><p class="text-gray-500 dark:text-gray-400">Fill in the missing words.</p></button>
        </div>
    </div>

    <div id="flashcard-view" class="fixed inset-0 z-50 bg-gray-100 dark:bg-dark-bg hidden flex flex-col transition-colors duration-300"></div>
    <div id="quiz-view" class="fixed inset-0 z-50 bg-gray-100 dark:bg-dark-bg hidden flex flex-col transition-colors duration-300"></div>
    <div id="sentences-view" class="fixed inset-0 z-50 bg-gray-100 dark:bg-dark-bg hidden flex flex-col transition-colors duration-300"></div>
    <div id="blanks-view" class="fixed inset-0 z-50 bg-gray-100 dark:bg-dark-bg hidden flex flex-col transition-colors duration-300"></div>

    <div id="settings-modal" class="fixed inset-0 z-[60] flex items-center justify-center hidden opacity-0 transition-opacity duration-200">
        <div id="modal-backdrop" class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm"></div>
        <div class="relative bg-white dark:bg-dark-card rounded-3xl shadow-2xl w-full max-w-sm mx-6 p-6 transform scale-95 transition-transform duration-200 max-h-[85vh] overflow-y-auto border border-gray-100 dark:border-dark-border">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">Settings</h2>
            <div class="space-y-6">
                <div><label class="block text-xs font-bold text-gray-400 mb-2 uppercase">Target</label><select id="target-select" class="w-full bg-gray-50 dark:bg-black border dark:border-gray-800 p-3 rounded-xl text-gray-900 dark:text-white"><option value="ja">Japanese</option><option value="ko">Korean</option><option value="zh">Chinese</option><option value="en">English</option></select></div>
                <div><label class="block text-xs font-bold text-gray-400 mb-2 uppercase">Origin</label><select id="origin-select" class="w-full bg-gray-50 dark:bg-black border dark:border-gray-800 p-3 rounded-xl text-gray-900 dark:text-white"><option value="en">English</option><option value="ja">Japanese</option></select></div>
                <div class="flex justify-between items-center"><span class="font-bold dark:text-white">Dark Mode</span><input type="checkbox" id="toggle-dark" class="w-5 h-5"></div>
                <div class="flex justify-between items-center"><span class="font-bold dark:text-white">Auto Play Audio</span><input type="checkbox" id="toggle-audio" class="w-5 h-5"></div>
                
                <div class="border-t border-gray-100 dark:border-gray-800 pt-4"><button id="dict-accordion-btn" class="flex justify-between w-full font-bold dark:text-white text-left items-center py-2"><span>Dictionary</span><span id="accordion-arrow-dict" class="arrow">▼</span></button><div id="dict-options" class="settings-content space-y-4 px-2 pt-2"><div class="flex justify-between"><span class="text-sm dark:text-gray-300">Enable Popup</span><input type="checkbox" id="toggle-dict-enable"></div><div class="flex justify-between"><span class="text-sm dark:text-gray-300">Read Audio</span><input type="checkbox" id="toggle-dict-audio"></div></div></div>
                <div class="border-t border-gray-100 dark:border-gray-800 pt-4"><button id="display-accordion-btn" class="flex justify-between w-full font-bold dark:text-white text-left items-center py-2"><span>Card Visuals</span><span id="accordion-arrow-1" class="arrow">▼</span></button><div id="display-options" class="settings-content space-y-4 px-2 pt-2"><div class="flex justify-between"><span class="text-sm dark:text-gray-300">Show Vocab</span><input type="checkbox" id="toggle-vocab"></div><div class="flex justify-between"><span class="text-sm dark:text-gray-300">Show Sentence</span><input type="checkbox" id="toggle-sentence"></div><div class="flex justify-between"><span class="text-sm dark:text-gray-300">Show English</span><input type="checkbox" id="toggle-english"></div></div></div>
                <div class="border-t border-gray-100 dark:border-gray-800 pt-4"><button id="quiz-accordion-btn" class="flex justify-between w-full font-bold dark:text-white text-left items-center py-2"><span>Quiz Settings</span><span id="accordion-arrow-3" class="arrow">▼</span></button><div id="quiz-options" class="settings-content space-y-4 px-2 pt-2"><div class="flex justify-between"><span class="text-sm dark:text-gray-300">Click Audio</span><input type="checkbox" id="toggle-quiz-audio"></div><div class="flex justify-between"><span class="text-sm dark:text-gray-300">Auto Advance</span><input type="checkbox" id="toggle-quiz-autoplay-correct"></div></div></div>
                <div class="border-t border-gray-100 dark:border-gray-800 pt-4"><button id="sent-accordion-btn" class="flex justify-between w-full font-bold dark:text-white text-left items-center py-2"><span>Sentence Settings</span><span id="accordion-arrow-sent" class="arrow">▼</span></button><div id="sent-options" class="settings-content space-y-4 px-2 pt-2"><div class="flex justify-between"><span class="text-sm dark:text-gray-300">Click Audio</span><input type="checkbox" id="toggle-sent-audio"></div></div></div>
                <div class="border-t border-gray-100 dark:border-gray-800 pt-4"><button id="blanks-accordion-btn" class="flex justify-between w-full font-bold dark:text-white text-left items-center py-2"><span>Blanks Settings</span><span id="accordion-arrow-blanks" class="arrow">▼</span></button><div id="blanks-options" class="settings-content space-y-4 px-2 pt-2"><div class="flex justify-between"><span class="text-sm dark:text-gray-300">Click Audio</span><input type="checkbox" id="toggle-blanks-audio"></div></div></div>
            </div>
            <button id="modal-done-btn" class="w-full mt-8 py-4 bg-indigo-600 text-white font-bold rounded-xl active:scale-95 transition-transform">Done</button>
        </div>
    </div>
</body>
</html>
